<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login in &laquo; Admin</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
    <div class="login">
        <form action="" class="login-wrap">
            <img src="../assets/img/default.png" alt="">

                <label for="email" class="sr-only">邮箱</label>
                <input type="text" id="email" class="form-control" placeholder="邮箱" name="" value="">

                <label for="password" class="sr-only">密码</label>
                <input type="text" id="password" class="form-control" placeholder="密码" name="" value="">
            </div>
            <a href="index.html" class="btn btn-primary">登录</a>
        </form>
    </div>
</body>
</html>
